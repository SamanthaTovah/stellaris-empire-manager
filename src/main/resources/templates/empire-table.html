<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empire Table</title>
</head>
<body>
<h1>Empire Table</h1>
<table>
    <thead>
    <tr>
        <th>Empire Name</th>
        <th>Species Name</th>
        <th>Appearance</th>
        <th>Traits</th>
        <th>Homeworld Name</th>
        <th>Star Name</th>
        <th>Planet Class</th>
        <th>Origin</th>
        <th>Ethics</th>
        <th>Authority</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empire : ${empires}">
        <td th:text="${empire.name}"></td>
        <td th:text="${empire.species.name}"></td>
        <td th:text="${empire.species.appearance.name}"></td>
        <td>
            <span th:each="trait : ${empire.species.traits}">
                <span th:text="${trait.name}"></span><span
                    th:if="${traitStat.index + 1} &lt; ${empire.species.traits.size()}">, </span>
            </span>
        </td>
        <td th:text="${empire.homeworld.homeworldName}"></td>
        <td th:text="${empire.homeworld.starName}"></td>
        <td th:text="${empire.homeworld.planetClass.name}"></td>
        <td th:text="${empire.homeworld.origin.name}"></td>
        <td>
            <button th:onclick="'confirmDelete(' + ${empire.id} + ');'" type="button">Delete</button>
        </td>
        <td>
            <span th:each="ethic : ${empire.ethics}">
                <span th:text="${ethic}"></span><span
                    th:if="${ethicStat.index + 1} &lt; ${empire.ethics.size()}">, </span>
            </span>
        </td>
        <td th:text="${empire.authority}"></td>
    </tr>
    </tbody>
</table>
<script src="/js/empireTable.js"></script>
</body>
</html>
