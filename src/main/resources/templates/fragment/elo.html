<div xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Empire ELO Comparisons</h1>
    <form method="post" th:action="@{/elo}">
        <div th:each="empire : ${empires}">
            <input th:name="winnerId" th:value="${empire.id}" type="radio"/>
            <span th:text="${empire.name} + ' (' + ${empire.government.name} + ')'"></span>
        </div>
        <button type="submit">Select Winner</button>
    </form>
</div>
